<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form enctype="multipart/form-data">
        <div>
            <input type="text" name="user"/>
            <input type="password" name="pwd"/>
            <input type="submit" value="登录"/>
        </div>
        <div>
            <p>请选择性别：</p>
            男：<input type="radio" name="gender" value="1"/>
            女：<input type="radio" name="gender" value="2"/>
            中：<input type="radio" name="gender" value="3"/>
            <p>爱好</p>
            篮球：<input type="checkbox" name="favor" value="1"/>
            足球：<input type="checkbox" name="favor" value="2"/>
            w球：<input type="checkbox" name="favor" value="3"/>
            q球：<input type="checkbox" name="favor" value="4"/>
            <p>技能</p>
            写代码：<input type="checkbox" name="skill"/>
            meizi: <input type="checkbox" name="skill"/>
            <p>上传文件</p>
            <input type="file" name="fname"/>
        </div>

        <textarea name="meno">输入：</textarea>
        <br>
        <select name="city" size="8" multiple="multiple">
            <option value="1">beijing</option>
            <option value="2">shagnhai</option>
            <option value="3">tianjin</option>
            <option value="4" selected="selected">lanhzou</option>
        </select>
        <br>
        <input type="submit" value="提交"/>
        <input type="reset" value="重置"/>
    </form>
</body>
</html>
